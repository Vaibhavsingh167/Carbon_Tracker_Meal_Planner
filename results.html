<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Suggestions Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Meal Suggestions Results</h1>

        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Vegetarian Meal Suggestions:</h2>
            <ol class="list-decimal list-inside space-y-2">
                {% for suggestion in meal_suggestions %}
                    <li class="text-gray-600">{{ suggestion }}</li>
                {% endfor %}
            </ol>

            <div class="mt-8">
                <a href="{{ url_for('index') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline inline-block">
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
